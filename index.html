<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Roll the dice</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player-active" id="player--0">
        <h3 class="name name-player--0">Player 1</h3>

        <h2 class="hidden" id="winner--0--message">YOU WON! 🐱‍🏍</h2>
        <p class="player0-score" id="score--0">15</p>
        <div class="player-div">
          <p class="current-score">Current</p>
          <p class="score score-player0" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1" id="player--1">
        <h3 class="name name-player--1">Player 2</h3>
        <h2 class="hidden" id="winner--1--message">YOU WON! 🐱‍🏍</h2>
        <p class="player1-score" id="score--1">15</p>
        <div class="player-div">
          <p class="current-score">Current</p>
          <p class="score score-player1" id="current--1">0</p>
        </div>
      </section>
      <img src="dice-6.png" alt="dice showing number 6" class="dice" />
      <button class="btn btn-new">🆕 Game</button>

      <button class="btn btn-roll">🎲 Roll the dice</button>

      <button class="btn btn-hold">⚓ Hold Score</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
